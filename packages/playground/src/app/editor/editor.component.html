<div
  lexicalComposer
  [lexicalInitialConfig]="config"
  lexicalList
  lexicalLink
  lexicalHistory
  lexicalHorizontalRule
  [lexicalAutofocus]="true"
>
  <lxc-toolbar *ngIf="richText"></lxc-toolbar>
  <div class="editor-container" lexicalRichText [class.plain-text]="!richText">
    <div class="editor">
      <div lexicalContentEditable class="ContentEditable__root"></div>

      <div *lexicalPlaceholder class="Placeholder__root">
        {{ richText ? 'Enter some rich text...' : 'Enter some plain text...' }}
      </div>

      <div lexicalDecorators></div>
    </div>

    <lexical-character-limit [characterLimit]="characterLimit"></lexical-character-limit>
  </div>
</div>
